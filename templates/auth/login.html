{% extends 'index.html' %}

{% block titulo %}
Login
{% endblock %}

{% block Formulario %}

    <h3 style="margin-right:30rem; color:white;">Complete los campos para iniciar</h3>
    <h3>{{errors}}</h3>

    <form action="" method="POST" style="margin-right:40rem;margin-top:2rem">
        {% csrf_token %}
        <table style="color:white;">
            {{form.as_table}}
        </table>
        <input type="submit", value="Ingresar" class="btn btn-secondary">
    </form>

{% endblock %}
