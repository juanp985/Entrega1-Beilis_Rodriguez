{% extends 'index.html' %}

{% block titulo %}
Login
{% endblock %}

{% block Formulario %}

<h3 style="margin-right:30rem; color:white;">Complete los campos para iniciar sesion:</h3>

<h5 style="color:white";> {{errors}} </h5>

    <form action="" method="POST" style="margin-right:40rem;margin-top:2rem">

        <table style="color:white;">
            {{form.as_table}}
        </table>
        <input type="submit", value="Ingresar" class="btn btn-secondary">
    </form>

{% endblock %}
